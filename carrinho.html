<!DOCTYPE html>
<html lang="pt-br">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>
</head>
<body>

<div align="center">
	Caneca <strong>R$ 45,00</strong><br>
	qtd: <input type="number" value="1" min="1" max="10" id="qtd1">
	<button type="button" id="adicionar1" id="produto1" onclick="AddCarrinho('Caneca', document.getElementById('qtd1').value, '45.00', 1)"> Comprar </button>
</div>

<div align="center">
	<br>Topo de bolo <strong>R$ 60,00</strong><br>
	qtd: <input type="number" value="1" min="1" max="10" id="qtd2">
	<button type="button" id="adicionar1" id="produto1" onclick="AddCarrinho('Topo de bolo', document.getElementById('qtd2').value, '60.00', 2)"> Comprar </button>
</div>

<div align="center">
	<br>Album de fotografia <strong>R$ 150,00</strong><br>
	qtd: <input type="number" value="1" min="1" max="10" id="qtd3">
	<button type="button" id="adicionar1" id="produto1" onclick="AddCarrinho('Album de fotografia', document.getElementById('qtd3').value, '150.00', 3)"> Comprar </button>
</div>

<p align="center">
	<a href="carrinhoTotal.html"> Ver Carrinho de compras </a>
</p>	
		
<script>
	function AddCarrinho(produto, qtd, valor, posicao)
	{
		localStorage.setItem("produto" + posicao, produto);
		localStorage.setItem("qtd" + posicao, qtd);
		valor = valor * qtd;
		localStorage.setItem("valor" + posicao, valor);
		alert("Produto adicionado ao carrinho!");
	}
</script>
</body>
</html>
